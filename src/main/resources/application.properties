# Server configuration
#server.servlet.context-path=/
#server.servlet.context-path=/SpringMVC
spring.servlet.multipart.enabled=true
server.port=8080

spring.mail.host=stmp.gmail.com
spring.mail.port=587
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Specify the path of the OpenAPI documentation
springdoc.api-docs.path=/api-docs

# Specify the path of the Swagger UI
#springdoc.swagger-ui.path=/swagger-ui.html

# Enable or disable Swagger UI
#springdoc.swagger-ui.enabled=true

#springdoc.show-actuator=true

# Web configuration
#spring.mvc.servlet.path=/
#spring.mvc.view.prefix=/views/
#spring.mvc.view.suffix=.jsp

# Database configuration
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/gestiondestock?createDatabaseIfNotExist=true&useSSL=false&useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

# JPA / Hibernate configuration
spring.jpa.database=MYSQL
spring.jpa.show-sql=false
#spring.jpa.properties.hibernate.session_factory.interceptor=com.benzaied.gestiondestock.interceptor.Interceptor
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Flickr configuration
flickr.apiKey=
flickr.apiSecret=
flickr.appKey=
flickr.appSecret=

